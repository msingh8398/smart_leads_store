<!doctype html>
<html lang="en"/>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Smart Leads Store - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://mihir-test-bucket-2.s3.amazonaws.com/favicon.ico">
</head>
<body>
    
    <header>
        <!-- Intro settings -->
        <style>
        /* Default height for small devices */
        #intro-example {
            height: 400px;
        }
    
        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
            #intro-example {
            height: 600px;
            }
        }
        </style>
    
        <!-- Background image -->
        <div
        id="intro-example"
        class="text-center bg-image"
        style="background-image: url('https://mihir-test-bucket-2.s3.amazonaws.com/website_bg.jpg'); height: 400px;"
        >
        <div class="mask" style="background-color: rgba(15, 15, 15, 0.7);">
            <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                <h1 class="mb-3">Login to AI-based Business Card Reader</h1>
            </div>
            </div>
        </div>
        </div>
        <!-- Background image -->
    </header>
    <div class="container" id="main_page">
        
        <div class="row" style="margin-top: 3%;">
            <div class="col-md-4 offset-md-4">
                <input class="form-control" id="username" type="text" placeholder="Enter Username"/>
                <br>
                <input class="form-control" id="pass" type="password" placeholder="Enter Password"/>
                <br>
                <input class="form-control btn btn-dark" type="submit" value="Login" onclick="authenticateUser()"/>
            </div>
        </div>
    
        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="text-align: center;">
                <p class="col-md-12 mb-0 text-muted">All rights reserved &copy; 2023 QinoM, Inc</p>
            </footer>
        </div>
    </div>
</body>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
